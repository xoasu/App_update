<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    .card {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    p {
      color: #555;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .update-btn {
      background-color: #28a745;
    }
    .cancel-btn {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="card" id="update-card" style="display: none;">
    <h1 id="title">Loading...</h1>
    <p id="description"></p>
    <div class="buttons">
      <a class="update-btn" id="update-btn" href="#" target="_blank">Update</a>
      <a class="cancel-btn" id="cancel-btn" href="#">Cancel</a>
    </div>
    <p style="margin-top: 20px; font-size: 12px; color: #888;" id="version"></p>
  </div>

  <script>
    fetch('update.json')
      .then(response => response.json())
      .then(data => {
        if (data.Visibility === "VISIBLE") {
          document.getElementById('update-card').style.display = 'block';
          document.getElementById('title').innerText = data.Title;
          document.getElementById('description').innerText = data.Description;
          document.getElementById('update-btn').innerText = data.MainTextButton;
          document.getElementById('update-btn').href = data.DownloadLink;
          document.getElementById('cancel-btn').innerText = data.CancelButtonText;
          document.getElementById('version').innerText = "Version: " + data.Version;
        }
      })
      .catch(error => {
        document.getElementById('title').innerText = "Error loading update info";
      });
  </script>
</body>
</html>
